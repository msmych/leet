<h1><a href="https://leetcode.com/problems/palindrome-linked-list/">234. Palindrome Linked List</a></h1>
<h1><code style="color: green">easy</code></h1>
<h3><code>Linked List | Two Pointers</code></h3>
<p>Given a singly linked list, determine if it is a palindrome.</p>

<p><strong>Example 1:</strong></p>

<pre><strong>Input:</strong> 1-&gt;2
<strong>Output:</strong> false</pre>

<p><strong>Example 2:</strong></p>

<pre><strong>Input:</strong> 1-&gt;2-&gt;2-&gt;1
<strong>Output:</strong> true</pre>

<p><b>Follow up:</b><br>
Could you do it in O(n) time and O(1) space?</p>
