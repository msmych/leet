<h1><a href="https://leetcode.com/problems/palindrome-partitioning/">131. Palindrome Partitioning</a></h1>
<h1><code style="color: brown">medium</code></h1>
<h3><code>Backtracking</code></h3>
<p>Given a string <em>s</em>, partition <em>s</em> such that every substring of the partition is a palindrome.</p>

<p>Return all possible palindrome partitioning of <em>s</em>.</p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong>&nbsp;"aab"
<strong>Output:</strong>
[
  ["aa","b"],
  ["a","a","b"]
]
</pre>
