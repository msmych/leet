<h1><a href="https://leetcode.com/problems/binary-tree-paths/">257. Binary Tree Paths</a></h1>
<h1><code style="color: green">easy</code></h1>
<h3><code>Tree | Depth-first Search</code></h3>
<p>Given a binary tree, return all root-to-leaf paths.</p>

<p><strong>Note:</strong>&nbsp;A leaf is a node with no children.</p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong>

   1
 /   \
2     3
 \
  5

<strong>Output:</strong> ["1-&gt;2-&gt;5", "1-&gt;3"]

<strong>Explanation:</strong> All root-to-leaf paths are: 1-&gt;2-&gt;5, 1-&gt;3
</pre>
