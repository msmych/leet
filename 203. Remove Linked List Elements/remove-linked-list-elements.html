<h1><a href="https://leetcode.com/problems/remove-linked-list-elements/">203. Remove Linked List Elements</a></h1>
<h1><code style="color: green">easy</code></h1>
<h3><code>Linked List</code></h3>
<p>Remove all elements from a linked list of integers that have value <b><i>val</i></b>.</p>

<p><b>Example:</b></p>

<pre><b>Input:</b>  1-&gt;2-&gt;6-&gt;3-&gt;4-&gt;5-&gt;6, <em><b>val</b></em> = 6
<b>Output:</b> 1-&gt;2-&gt;3-&gt;4-&gt;5
</pre>
