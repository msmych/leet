<h1><a href="https://leetcode.com/problems/count-primes/">204. Count Primes</a></h1>
<h1><code style="color: green">easy</code></h1>
<h3><code>Hash Table | Math</code></h3>
<p>Count the number of prime numbers less than a non-negative number, <b><i>n</i></b>.</p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong> 10
<strong>Output:</strong> 4
<strong>Explanation:</strong> There are 4 prime numbers less than 10, they are 2, 3, 5, 7.
</pre>
