<h1><a href="https://leetcode.com/problems/merge-two-sorted-lists/">21. Merge Two Sorted Lists</a></h1>
<h1><code style="color: green">easy</code></h1>
<h3><code>Linked List</code></h3>
<p>Merge two sorted linked lists and return it as a new <strong>sorted</strong> list. The new list should be made by splicing together the nodes of the first two lists.</p>

<p><b>Example:</b></p>

<pre><b>Input:</b> 1-&gt;2-&gt;4, 1-&gt;3-&gt;4
<b>Output:</b> 1-&gt;1-&gt;2-&gt;3-&gt;4-&gt;4
</pre>
