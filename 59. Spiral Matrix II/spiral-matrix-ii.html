<h1><a href="https://leetcode.com/problems/spiral-matrix-ii/">59. Spiral Matrix II</a></h1>
<h1><code style="color: brown">medium</code></h1>
<h3><code>Array</code></h3>
<p>Given a positive integer <em>n</em>, generate a square matrix filled with elements from 1 to <em>n</em><sup>2</sup> in spiral order.</p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong> 3
<strong>Output:</strong>
[
 [ 1, 2, 3 ],
 [ 8, 9, 4 ],
 [ 7, 6, 5 ]
]
</pre>
